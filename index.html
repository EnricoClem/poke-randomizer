<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" href="resources/poke-icon-LOGO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Poke Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER WITH LOGO - no other interactions -->
    <header>
        <div class="header-block container">
            <img class="header-logo" src="resources/poke-TITLE.svg" alt="">
        </div>
    </header>

    <!-- INTRO SECTION -->
    <section>
        <div class="intro-block container">
            <div class="intro-card">
                <div class="intro-img">
                    <img src="resources/poke-icon-OAK.svg" alt="">
                </div>
                <div class="intro-text">
                    <p>Hello and welcome to Poké Randomizer! <br> On this site you can randomly generate one or more Pokémon and see their characteristics. <br> I hope you will enjoy here and now gotta randomiz 'em all!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- POKEMON GENERATOR -->
    <!-- Quantity -->
    <label for="pokemon-count">How many Pokémon:</label>
    <input type="number" id="pokemon-count" min="1" max="6" value="1">
    <!-- Types -->
    <label>Types:</label>
    <div id="pokemon-types">
        <label><input type="checkbox" value="normal"> Normal</label>
        <label><input type="checkbox" value="fire"> Fire</label>
        <label><input type="checkbox" value="water"> Water</label>
        <label><input type="checkbox" value="grass"> Grass</label>
        <label><input type="checkbox" value="electric"> Electric</label>
        <label><input type="checkbox" value="ice"> Ice</label>
        <label><input type="checkbox" value="fighting"> Fighting</label>
        <label><input type="checkbox" value="poison"> Poison</label>
        <label><input type="checkbox" value="ground"> Ground</label>
        <label><input type="checkbox" value="flying"> Flying</label>
        <label><input type="checkbox" value="psychic"> Psychic</label>
        <label><input type="checkbox" value="bug"> Bug</label>
        <label><input type="checkbox" value="rock"> Rock</label>
        <label><input type="checkbox" value="ghost"> Ghost</label>
        <label><input type="checkbox" value="dark"> Dark</label>
        <label><input type="checkbox" value="dragon"> Dragon</label>
        <label><input type="checkbox" value="steel"> Steel</label>
        <label><input type="checkbox" value="fairy"> Fairy</label>
    </div>
    <!-- Generation -->
    <label>Generation:</label>
    <div id="pokemon-generations">
        <label><input type="checkbox" value="1"> Generazione 1</label>
        <label><input type="checkbox" value="2"> Generazione 2</label>
        <label><input type="checkbox" value="3"> Generazione 3</label>
        <label><input type="checkbox" value="4"> Generazione 4</label>
        <label><input type="checkbox" value="5"> Generazione 5</label>
        <label><input type="checkbox" value="6"> Generazione 6</label>
        <label><input type="checkbox" value="7"> Generazione 7</label>
        <label><input type="checkbox" value="8"> Generazione 8</label>
    </div>
    <button id="random-btn">Genera Pokémon</button>
    <div id="pokemon-block">
    </div>

    <script src="app.js"></script>
</body>
</html>
